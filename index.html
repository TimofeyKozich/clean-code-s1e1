<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section>
        <h3 class="title new-task-title">Add Item</h3>
        <div class="new-task-wrapper">
          <input id="new-task" class="input input-text task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul class="list" id="todo-tasks">
        <li class="item">
          <input class="input input-checkbox" type="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="input input-text task">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="item edit-mode">
          <input class="input input-checkbox" type="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input input-text task">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="item">
          <input class="input input-checkbox" type="checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="input input-text task">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
