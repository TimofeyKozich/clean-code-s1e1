<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section>
        <h3 class="new-task__title title">Add Item</h3>
        <div class="new-task__wrapper">
          <input class="new-task__input-text" id="new-task" type="text">
          <button class="new-task__btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="title">Todo</h3>
        <ul class="list" id="todo-tasks">
          <li class="item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label">Pay Bills</label>
            <input class="item__input-text" type="text">
            <button class="item__btn btn-edit">Edit</button>
            <button class="item__btn btn-delete">
              <img class="btn-delete__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="item edit-mode">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label">Go Shopping</label>
            <input class="item__input-text" type="text" value="Go Shopping">
            <button class="item__btn btn-edit">Save</button>
            <button class="item__btn btn-delete">
              <img class="btn-delete__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__label">See the Doctor</label>
            <input class="item__input-text" type="text">
            <button class="item__btn btn-edit">Edit</button>
            <button class="item__btn btn-delete">
              <img class="btn-delete__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
